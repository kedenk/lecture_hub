
<div class="alert chatmessage" [ngClass]="(currentUser.username == chatMessage.username) ? 'alert-success pull-right' : 'alert-info'" >

    <span><strong>{{chatMessage.username}}</strong> {{chatMessage.date | date:'dd.MM.yyyy HH:mm:ss' }}</span>
    <br/>
    <span>{{chatMessage.message}}</span>
    
</div>
