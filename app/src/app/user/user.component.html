<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Edit Profile</h4>
                    </div>
                    <div class="content">
                        <form>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Username</label>
                                        <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="currentUser.username" readonly>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="email">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input type="text" class="form-control" placeholder="First name" name="firstname" [(ngModel)]="firstname">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input type="text" class="form-control" placeholder="Last Name" name="lastname" [(ngModel)]="lastname">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Address</label>
                                        <input type="text" class="form-control" placeholder="Home Address">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>City</label>
                                        <input type="text" class="form-control" placeholder="City" value="SaarbrÃ¼cken">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Country</label>
                                        <input type="text" class="form-control" placeholder="Country" value="Germany">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Postal Code</label>
                                        <input type="number" class="form-control" placeholder="ZIP Code" value="66111">
                                    </div>
                                </div>
                            </div>

                            <!-- <button type="submit" class="btn btn-info btn-fill pull-right">Update Profile</button> -->
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-user">
                    <div class="image">
                        <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400" alt="..."/>
                    </div>
                    <div class="content">
                        <div class="author">
                            <img class="avatar border-gray" src="assets/img/faces/face-0.jpg" alt="..."/>

                            <h4 class="title">{{firstname}} {{lastname}}<br />
                                <small>{{currentUser.username}}</small><br/>
                                <small>{{email}}</small>
                            </h4>
                        </div>
                    </div>
                    <hr>
                    <div class="text-center">
                        <!-- just for showing something -->
                        <a href="http://www.facebook.com" target="_blank" class="btn btn-simple"><i class="fa fa-facebook-square"></i></a>
                        <a href="http://www.twitter.com" target="_blank" class="btn btn-simple"><i class="fa fa-twitter"></i></a>
                        <a href="http://plus.google.com" target="_blank" class="btn btn-simple"><i class="fa fa-google-plus-square"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
